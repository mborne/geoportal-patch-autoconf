    <script type="text/javascript">
    var iv1= null;
    var load1= function() {
        iv1= Geoportal.load(
            // div's ID:
            'viewerDiv1',
            // API's keys:
            ['a9k9xq2z7qaffe98zqc6h7i6'],
            {// map's center :
                // longitude:
                lon:2.731525,
                // latitude:
                lat:45.833333,
                zoom: 7
            },
            5,
            {
                language:'fr'
            }
        );
    };
    window.onload = load1;
    </script>
